<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pinboard for YouTube</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="elements/split-heading/split-heading.js"></script>
		<script src="elements/video-card/video-card.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	</head>
	<body id="outer-body">
		<div class="outer-section-area top-area">
			<div id="top-section-inner-wrap">
				<img class="logo-standard" src="../assets/logo/logo.png"/>
				<h1 class="title-heading">Pinboard for YouTube</h1>
			</div>
			<hr>
		</div>
		<div class="inner-body">
			<!-- Current video -->
			<split-heading header="Current video"></split-heading>
			<video-card id="current-video-card" url="https://www.youtube.com/watch?v=xcJtL7QggTI"></video-card>
			<div class="current-video-options">
				<button class="button-small">Save video</button>
				<button class="button-small">Pin timestamp</button>
			</div>
			<!-- My timestamps -->
			<split-heading header="My video timestamps"></split-heading>
			<div id="timestamp-scrollbox">
			</div>
		</div>
		<div class="outer-section-area bottom-area">
			<hr>
			<div id="bottom-section-inner-wrap">
				<button style="grid-column: 1; grid-row: 1;" class="button-small">Options</button>
				<button style="grid-column: 1; grid-row: 2;" class="button-small">Help</button>
				<h2 class="outer-area-subtle-text">Version 1.0.0</h2>
			</div>
		</div>
	</body>
</html>
